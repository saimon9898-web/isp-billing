<!DOCTYPE html>
<html lang="en">

<head>
    <title>OpenISP Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-10">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded shadow">
        <h1 class="text-3xl font-bold mb-5 text-blue-600">OpenISP Dashboard</h1>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="p-4 bg-blue-100 rounded">Total Users: <strong>{{ stats.total }}</strong></div>
            <div class="p-4 bg-green-100 rounded">Active: <strong>{{ stats.active }}</strong></div>
        </div>

        <form action="/add_user" method="POST" class="mb-8 flex gap-2">
            <input type="text" name="username" placeholder="Username (pppoe)" class="border p-2 rounded w-1/3">
            <input type="text" name="full_name" placeholder="Full Name" class="border p-2 rounded w-1/3">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Customer</button>
        </form>

        <table class="w-full text-left border-collapse">
            <thead>
                <tr class="border-b">
                    <th class="p-2">Name</th>
                    <th class="p-2">Plan</th>
                    <th class="p-2">Balance</th>
                    <th class="p-2">Status</th>
                    <th class="p-2">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr class="border-b hover:bg-gray-50">
                    <td class="p-2">{{ user.full_name }} <br><span class="text-xs text-gray-500">{{ user.username
                            }}</span></td>
                    <td class="p-2">Standard Plan</td>
                    <td class="p-2 font-bold {{ 'text-red-500' if user.balance < 0 else 'text-green-500' }}">
                        ${{ user.balance }}
                    </td>
                    <td class="p-2">
                        <span
                            class="px-2 py-1 rounded text-xs {{ 'bg-green-200' if user.is_active else 'bg-red-200' }}">
                            {{ 'Online' if user.is_active else 'Blocked' }}
                        </span>
                    </td>
                    <td class="p-2">
                        <form action="/pay/{{ user.id }}" method="POST" class="flex gap-1">
                            <input type="number" name="amount" placeholder="$" class="border w-16 px-1">
                            <button class="bg-green-500 text-white px-2 rounded text-sm">Add $</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
